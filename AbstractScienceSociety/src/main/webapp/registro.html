<!DOCTYPE html>
<html>
    <head>
        <title>
            Registro | Abstract Science Society
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="registro.css">
    </head>
    <body>
        <header>
            <div id="header-contenedor">
                <h2 id="titulo" class="header">Abstract Science Society</h2>
            </div>
        </header>
        <form action="." method="POST">
            <div id="registro">
                <picture id="imagen-usuario-picture"></picture>
                <div id="formulario-usuario">
                    <input class="input-text input" type="text" placeholder="Nombre de Usuario"/>
                    <select class="input input-select" name="carrera">
                        <option value="carrera">Carrera</option>
                        <option value="matemáticas">Matemáticas</option>
                        <option value="ciencias de la computacion">Ciencias de la Computación</option>
                        <option value="fisica">Física</option>
                        <option value="actuaria">Actuaría</option>
                        <option value="biologia">Biología</option>
                        <option value="ciencias de la tierra">Ciencias de la Tierra</option>
                        <option value="ciencias ambientales">Ciencias Ambientales</option>
                        <option value="fisica biomedica">Física Biomédica</option>
                        <option value="manejo sustentable de zonas costeras">Manejo Sustentable de Zonas Costeras</option>
                        <option value="matematicas aplicadas">Matemáticas Aplicadas</option>
                        <option value="neurociencias">Neurociencias</option>
                        <option value="trabajador">Trabajador</option>
                    </select>
                    <input class="input input-text" id="year" type="number" min="1950" max="2018" placeholder="Año de ingreso" />
                </div>
            </div>
            <div class="div-submit">
                <input class="submit" type="submit" value="Registrarse"/>
            </div>
        </form>
    </body>
</html>
