<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:metadata>
        <f:viewAction action="#{usuarioBean.loggeadoAdmin()}" />
    </f:metadata>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="css/agregar-comentario.css"></link>
    <link rel="stylesheet" type="text/css" href="css/ver-comentario.css"></link>
    <link rel="stylesheet" type="text/css" href="css/mensajes.css"></link>
    <title>Usuarios | Abstract Science Society</title>


</h:head>
<h:body>

    <ui:include src="./header.xhtml" />
    <ui:include src="./menu.xhtml"/>
        
        <div class="verTemas">
            <ui:repeat value="#{registroControlador.usuarios}" var="usuario">
                <div class="tema">
                    <h3><a href="/AbstractScienceSociety/ver-usuario.xhtml?idUsuario=#{usuario.idusuario}">#{usuario.nombre}</a></h3>
                    <ul class="infoTema">
                        <li>#{usuario.correo}</li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </ui:repeat>
      </div>

    <!-- Los dejamos hasta abajo para que cargue la página más rápido-->
    <h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js" />
    <ui:include src="./footer.xhtml" />
</h:body>
</html>
