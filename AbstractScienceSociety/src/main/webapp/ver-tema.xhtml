<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="css/agregar-comentario.css"></link>
    <link rel="stylesheet" type="text/css" href="css/ver-comentario.css"></link>
    <title>Abstract | Ver Tema </title>


</h:head>
<h:body>

    <ui:include src="./header.xhtml" />
    <ui:include src="./menu.xhtml"/>
        
        <p:messages id="messages" autoUpdate="true" closable="true" />
        <div class = "Ver Tema">
            <div class = "Tema">
                
                <h4>#{controladorTemas.getTema(param.id).contenido}</h4>
                    <h4>#{controladorTemas.getTema(param.id).idcategoria.nombre}</h4>
                    <ul class="infoTema">
                        <li>#{controladorTemas.getTema(param.id).idusuario.nombre}</li>
                        <li>#{controladorTemas.getTema(param.id).disponibilidad}</li>
                        <li>
                            <h:outputText value="#{controladorTemas.getTema(param.id).fechapublicacion}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </li>
                        
                    </ul>
            </div>
            <div class = "Comentarios">
                
            </div>
        </div>
         
 

    <!-- Los dejamos hasta abajo para que cargue la página más rápido-->
    <h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js" />
    <ui:include src="./footer.xhtml" />
</h:body>
</html>
