<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="css/agregar-comentario.css"></link>
    <link rel="stylesheet" type="text/css" href="css/ver-comentario.css"></link>
    <title>Abstract | Ver Tema </title>
   
    <f:metadata>
        <f:viewAction action="#{controladorTemas.setTemaById(param.id)}" />
    </f:metadata>

</h:head>
<h:body>

    <ui:include src="./header.xhtml" />
    <ui:include src="./menu.xhtml"/>
        
        <p:messages id="messages" autoUpdate="true" closable="true" />
        <div class = "Ver Tema">
            <div class = "Tema">
                <div class="tema">
                    <h3>#{controladorTemas.tema.contenido}</h3>
                    <h3>#{controladorTemas.tema.idcategoria.nombre}</h3>
                    <h:form >
                        <p:commandButton  action="#{controladorTemas.elimina()}" value="Eliminar" ></p:commandButton> 
                    </h:form>
                    
                    <ul class="infoTema">
                      
                        <li>#{controladorTemas.tema.idusuario.nombre}</li>
                        <li>#{controladorTemas.tema.disponibilidad}</li>
                        <li>
                            <h:outputText value="#{controladorTemas.tema.fechapublicacion}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </li>
                        
                    </ul>
                </div>
                        
            </div>
            <div class = "Comentarios">
                
            </div>
        </div>
         
 

    <!-- Los dejamos hasta abajo para que cargue la página más rápido-->
    <h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js" />
    <ui:include src="./footer.xhtml" />
</h:body>
</html>
