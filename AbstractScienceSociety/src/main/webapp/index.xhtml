<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="css/agregar-comentario.css"></link>
    <link rel="stylesheet" type="text/css" href="css/ver-comentario.css"></link>
    <link rel="stylesheet" type="text/css" href="css/mensajes.css"></link>
    <title>Mi primer aplicación </title>


</h:head>
<h:body>

    <ui:include src="./header.xhtml" />
    <ui:include src="./menu.xhtml"/>
        
        <c:if test="#{param.register == 1}">
            <div id="mensaje-contenedor">
                <div class="mensaje">
                    <p>
                        Has sido registrado correctamente. ¡Verifica tu correo!
                    </p>
                </div>
            </div>
        </c:if>
        <c:if test="#{param.cuenta == 'activada'}">
            <div id="mensaje-contenedor">
                <div class="mensaje">
                    <p>
                        Tu cuenta ha sido activada.
                    </p>
                </div>
            </div>
        </c:if>
        <c:if test="#{param.login == 1}">
            <div id="mensaje-contenedor">
                <div class="mensaje">
                    <p>
                        Has iniciado sesión.
                    </p>
                </div>
            </div>
        </c:if>
        <c:if test="#{param.eliminar == 1}">
            <div id="mensaje-contenedor">
                <div class="mensaje">
                    <p>
                        El tema ha sido eliminado.
                    </p>
                </div>
            </div>
        </c:if>
        <div class="verTemas">
            <ui:repeat value="#{creacionTemaBean.temas}" var="tema">
                <div class="tema">
                    <h3><a href="/AbstractScienceSociety/ver-tema.xhtml?id=#{tema.idtema}">#{tema.contenido}</a></h3>
                    <ul class="infoTema">
                        <li>Comentarios</li>
                        <li>#{tema.idusuario.nombre}</li>
                        <li>#{tema.disponibilidad}</li>
                        <li>
                            <h:outputText value="#{tema.fechapublicacion}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </li>
                        <li>#{tema.idcategoria.nombre}</li>
                    </ul>
                </div>
            </ui:repeat>
      </div>

    <!-- Los dejamos hasta abajo para que cargue la página más rápido-->
    <h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js" />
    <ui:include src="./footer.xhtml" />
</h:body>
</html>
