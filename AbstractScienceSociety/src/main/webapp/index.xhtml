<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="css/agregar-comentario.css"></link>
    <link rel="stylesheet" type="text/css" href="css/ver-comentario.css"></link>
    <title>Mi primer aplicaci칩n </title>


</h:head>
<h:body>

    <ui:include src="./header.xhtml" />
    <ui:include src="./menu.xhtml"/>
        
        <p:messages id="messages" autoUpdate="true" closable="true" />
        <div class="verTemas">
            <ui:repeat value="#{creacionTemaBean.temas}" var="tema">
                <div class="tema">
                    <h3><a href="#tema1">#{tema.contenido}</a></h3>
                    <ul class="infoTema">
                        <li>Comentarios</li>
                        <li>#{tema.idusuario.nombre}</li>
                        <li>#{tema.disponibilidad}</li>
                        <li>
                            <h:outputText value="#{tema.fechapublicacion}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </li>
                        <li>#{tema.idcategoria.nombre}</li>
                    </ul>
                </div>
            </ui:repeat>
      </div>

    <!-- Los dejamos hasta abajo para que cargue la p치gina m치s r치pido-->
    <h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js" />
    <ui:include src="./footer.xhtml" />
</h:body>
</html>
