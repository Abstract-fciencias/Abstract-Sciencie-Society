<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
  <h:head>
    <title>Inicio de Sesión | Abstract Science Society</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
    <link rel="stylesheet" type="text/css" href="css/mensajes.css"></link>
    <f:metadata>
        <f:viewAction action="#{usuarioBean.noLoggeado()}" />
    </f:metadata>
    <h:outputStylesheet name="css/styles.css" />
  </h:head>
  <h:body>
      
    <ui:include src="./header.xhtml" />
    <ui:include src="./menu.xhtml"/>
    <c:if test="#{param.email == 1}">
        <div id="mensaje-contenedor">
            <div class="mensaje mensaje-error">
                <p>
                    El correo ingresado no existe en el sistema.
                </p>
            </div>
        </div>
    </c:if>
    <c:if test="#{param.password == 1}">
        <div id="mensaje-contenedor">
            <div class="mensaje mensaje-error">
                <p>
                    La contraseña no es la correcta.
                </p>
            </div>
        </div>
    </c:if>
    <h1 id="inicio-sesion-title">Inicio de Sesión</h1>
    
    <h:form id="inicio-sesion-form">
        <div id="inicio-sesion">
            <picture id="imagen-usuario-picture"></picture>
            <div id="formulario-inicio-sesion">
                <p:inputText class="input-text input" placeholder="Correo" value="#{loginControlador.usuario.correo}" required="true" requiredMessage="Correo requerido"/>
                <p:password class="input-text input" value="#{loginControlador.usuario.contraseña}" placeholder="Contraseña" required="true" id="Password" requiredMessage="Contraseña requerida"/>
            </div>
        </div>
        <div class="div-submit">
            <p:commandButton class="inicio-sesion-button" style="padding: 7px 12px;" action="#{loginControlador.canLogin}" value="Iniciar Sesión"/>
        </div>
        <p:messages id="messages" autoUpdate="true" closable="true" />
    </h:form>
    <ui:include src="./footer.xhtml" />
  </h:body>
    <link rel="stylesheet" type="text/css" href="css/formas.css"></link>
    <link rel="stylesheet" type="text/css" href="css/inicio_de_sesion.css"></link>
</html>
